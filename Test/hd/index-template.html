<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>大屏互动</title>
    <link type="text/css" rel="stylesheet" href="./src/lib/css/mui.min.v3.6.0.css">
    <link type="text/css" rel="stylesheet" href="./src/lib/css/common.20170814.css">
    <link type="text/css" rel="stylesheet" href="./src/lib/css/make.20170814.css">
    <link rel="stylesheet" href="./src/lib/js/LCalendar/css/LCalendar.20170814.css">
</head>

<body class="bg_blue">
    <div id="mgAlert" class="mgAlert center fixed f14"></div>
    <div id="mgLoadingWarp" class="mgLoadingWarp abs">
        <span>
            <i class="icon ion-loading-c rel"></i>
            加载中...
        </span>
    </div>
    <div id="sysLoading" class="sysLoading fixed">
        <i class="ion-loading-c"></i>
    </div>
    <div id="app" style="margin-top:44px;"></div>
    <script src="./src/lib/js/LCalendar/js/LCalendar.20170814.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.2.6/vue.min.js "></script>
    <script src="https://cdn.bootcss.com/vue-router/2.3.0/vue-router.min.js "></script>
    <script src="https://cdn.bootcss.com/axios/0.15.3/axios.min.js "></script>
    <script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/iScroll/5.1.3/iscroll-zoom.min.js"></script>
    <script src="https://cdn.bootcss.com/hammer.js/2.0.4/hammer.min.js"></script>
    <script src="./src/lib/js/lrz.all.bundle.v1.0.0.js"></script>
    <script src="./src/lib/js/jquery.photoClip.v1.8.0.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=su4N70NgYIj4aThON3k283sb41GcRN9k"></script>

    <script>
        window.config = {
            'API': '{{ settings.PREFIX_API|autodomain }}'
        };
        axios.defaults.withCredentials = true;
        window.wxsdk = function(callback) {
            callback();
        };
        window.Data = {};
    </script>
    <script type="text/javascript">
        // 百度地图API功能
        var map = new BMap.Map();
        var point = new BMap.Point(116.331398, 39.897445);
        map.centerAndZoom(point, 12);

        var geolocation = new BMap.Geolocation();
        geolocation.getCurrentPosition(function(r) {
                if (this.getStatus() == BMAP_STATUS_SUCCESS) {
                    var mk = new BMap.Marker(r.point);
                    map.addOverlay(mk);
                    map.panTo(r.point);
                    alert('您的位置：' + r.point.lng + ',' + r.point.lat);
                } else {
                    alert('failed' + this.getStatus());
                }
            }, {
                enableHighAccuracy: true
            })
            //关于状态码
            //BMAP_STATUS_SUCCESS	检索成功。对应数值“0”。
            //BMAP_STATUS_CITY_LIST	城市列表。对应数值“1”。
            //BMAP_STATUS_UNKNOWN_LOCATION	位置结果未知。对应数值“2”。
            //BMAP_STATUS_UNKNOWN_ROUTE	导航结果未知。对应数值“3”。
            //BMAP_STATUS_INVALID_KEY	非法密钥。对应数值“4”。
            //BMAP_STATUS_INVALID_REQUEST	非法请求。对应数值“5”。
            //BMAP_STATUS_PERMISSION_DENIED	没有权限。对应数值“6”。(自 1.1 新增)
            //BMAP_STATUS_SERVICE_UNAVAILABLE	服务不可用。对应数值“7”。(自 1.1 新增)
            //BMAP_STATUS_TIMEOUT	超时。对应数值“8”。(自 1.1 新增)
    </script>
</body>

</html>
