<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, max-age=0, must-revalidate, no-siteapp" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-page-mode" content="app" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="browsermode" content="application" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Document</title>
    <script src="//cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
    <style>
        .bg_img {
            width: 100%;
            height: 40vh;
            padding: 16px 58px;
        }
    </style>
</head>

<body>
    <div class="bg_img" style="background-size: 100% 100%;"></div>
    <button onclick="userDefined()">自定义</button>
    <script>
        function userDefined(ev) {
            var bg_src = '//img.aimoge.com/FheIP7wXJgvYThObZtT_5kwAQwIT';
            $(".bg_img").css({
                'background-image': 'url(' + (bg_src || "") + ')'
            });
        }
    </script>
</body>

</html>
