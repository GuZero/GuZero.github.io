<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/layer/3.0.1/layer.js"></script>
</head>

<body>
    <script>
    var app {
        ajaxStatus = true;
    }

    function ajax(url, data, success, clone, type, erro) {
        var type = type || 'post'; //请求类型
        var alone = alone || false; //独立提交
        var success = success || function(data) {
            setTimeout(function() {
                layer.msg(data.msg); //通过layer插件来进行提示信息
            }, 500);
            if (data.status) { //服务器处理成功
                setTimeout(function() {
                    if (data.url) {
                        location.replace(data.url);
                    } else {
                        location.reload(true);
                    }
                }, 1500);
            } else { //服务器处理失败
                if (alone) { //改变ajax提交状态
                    ajaxStatus = true;
                }
            }
        };
        var error = error || function(data) {
            /*console.error('请求成功失败');*/
            /*data.status;//错误状态吗*/
            layer.closeAll('loading');
            setTimeout(function() {
                if (data.status == 404) {
                    layer.msg('请求失败，请求未找到');
                } else if (data.status == 503) {
                    layer.msg('请求失败，服务器内部错误');
                } else {
                    layer.msg('请求失败,网络连接超时');
                }
                ajaxStatus = true;
            }, 500);
        };
        /*判断是否可以发送请求*/
        if (!ajaxStatus) {
            return false;
        }
        ajaxStatus = false; //禁用ajax请求
        /*正常情况下1秒后可以再次多个异步请求，为true时只可以有一次有效请求（例如添加数据）*/
        if (!alone) {
            setTimeout(function() {
                ajaxStatus = true;
            }, 1000);
        };
        $.ajax({
            'url': url,
            'data': data,
            'type': type,
            'dataType': 'json',
            'xhrFields': {
                withCredentials: true
            },
            'success':success,
            'error': error,
            'jsonpCallback': 'jsonp' + (new Date()).valueOf().toString().substr(-4),
            'beforeSend': function() {
                layer.msg('加载中', {
                    icon: 16,
                    shade: 0.01
                });
            }
        });

    }
    </script>
</body>

</html>
