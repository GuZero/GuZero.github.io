<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>大屏互动-制作中</title>
    <style>
        input[type="datetime-local"]{
            background: #fff;
            border: none;
        }
    </style>
</head>

<body>
    <div>
        <input type="time">
        <input type="datetime-local"  id="str">
        <input type="datetime">
        <input type="text" id="text">   
        <button id="btn">格式化时间</button>
    </div>
    <script>
        document.getElementById("btn").onclick = function() {
            var x = document.getElementById("str").value,
                year = x.substring(0, 4),
                month = x.substring(5, 7),
                day = x.substring(8, 10),
                hour = x.substring(11, 13),
                minute = x.substring(14),
                format = year + "-" + day + "-" + month + ' ' + hour + ':' + minute;
            document.getElementById("text").value=format;
        }

    </script>
</body>

</html>
