    <style>
        .container {
            padding: 0 16px;

            position: absolute;
            left: 50%;

<body>
    <div id="mgAlert" class="mgAlert center fixed f14"></div>
    <div id="sysLoading" class="sysLoading fixed">
        <i class="ion-loading-c"></i>
    </div>
    <div class="gege-header fixed">
        <div class="title center ellipsis f16 abs">格格礼品送祝福</div>
        <a class="icgoback" href="/hd"></a>
    </div>
    <div class="container">
        <div class="time-box">
            <div class="time-title flex">
                <div class="iocn time-icon">
                    <img src="//img.aimoge.com/FoWx8gJnGyp3c_Ov9fWCG0eVgMUH" alt="time-icon">
                </div>
                <p>选择时间（已选&nbsp&nbsp<span id="day" class="blue">1</span>&nbsp&nbsp天）</p>
            </div>
            <div class="input-box flex flex-justify-between">
                <input type="text" id="start_date" placeholder="开始时间" readonly readonlyunselectable="on" class="center">
                <span>----</span>
                <input type="text" id="end_date" placeholder="结束时间" readonly readonlyunselectable="on" class="center">
            </div>
        </div>
        <div class="dividing-line abs"></div>
        <div class="choice-box">
            <div class="choice-title flex rel">
                <div class="iocn choice-icon">
                    <img src="//img.aimoge.com/Fv1Ojcrc0kcNoo0OdHAeMvHATYdn" alt="choice-icon">
                </div>
                <p>选择柜机（已选&nbsp&nbsp<span id="chest" class="blue">1</span>&nbsp&nbsp个）</p>
                <div class="add-icon abs">+</div>
            </div>
            <div class="choice-content">

            </div>
        </div>
        <div class="dividing-line abs"></div>
        <div class="charge-box">
            <div class="charge-title flex rel">
                <div class="iocn charge-icon">
                    <img src="//img.aimoge.com/FgrEPLTkazeV_rEeBomK3P3gr15p" alt="">
                </div>
                <span>收费标注</span>
                <p class="blue f16 abs">共计<span id="total">1</span>元</p>
            </div>
            <p class="text f16">特惠1元/柜/天</p>
        </div>
        <div class="agreement-box flex flex-justify-center">
            <div class="agree-icon">
                <img src="//img.aimoge.com/FqfmB3mlFn4U9FLh8saH4QE7UhCj" alt="agree-icon">
            </div>
            <a href="#">同意柜机屏幕展示协议</a>
        </div>
        <div class="btn-box">
            <div class="btn" id="pay">支付</div>
        </div>
        <div class="sysLoading fixed prompt-box">
            <div class="prompt-info">
                <img src="//img.aimoge.com/FsNN9KaeHuuk90DQlqyLtNxOPfdd" alt="">
                <p>互动屏预定中...</p>
            </div>
        </div>
    </div>
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/LCalendar/js/LCalendar.js"></script>
    <script src="./lib/util.js"></script>
    <script>
        _util.dateFormat();
        var model = {};

        function getCurrentMonthDays() {
            var date = new Date(),
                year = date.getFullYear(),
                month = date.getMonth() + 1;
            time = new Date(year, month, 0);
            return time.getDate();
        }

        function countDay(startTm, endTm) {
            var howTime = (new Date(endTm).getTime() - new Date(startTm).getTime()) + 86400000;
            model.how = Math.round(howTime / 86400000);
            initDom();
        }

        function initDom() {
            $('#day').html(model.how);
        }

        function initDate() { //初始化时间组件
            //设置初始时间
            var currHour = new Date().getHours();
            var oneDay = 86400000; //定义一天的时长
            model.startTm = (new Date(new Date().getTime() + (currHour >= 17 ? oneDay * 2 : oneDay))).format('yyyy-MM-dd');
            model.endTm = (new Date(new Date(model.startTm.startTm).getTime() + oneDay * 13)).format('yyyy-MM-dd');
            var calendarStart = new lCalendar(); //开始时间实例
            var calendarEnd = new lCalendar(); //结束时间实例
            var startTimeDom = $('#start_date'); //开始时间DOM
            var endTimeDom = $('#end_date'); //结束时间DOM
            // 设置开始时间 
            var startTmMin = (new Date(new Date().getTime() + (currHour >= 17 ? oneDay * 2 : oneDay))).format('yyyy-MM-dd'); //开始-起始时间
            var startTmMax = (new Date(new Date().getTime() + oneDay * 14)).format('yyyy-MM-dd'); //开始-结束时间
            //设置结束时间
            var numDate = oneDay; //默认增加一天
            if (currHour >= 17) {
                numDate = oneDay * 2;
            }
            var endTmMin = (new Date(new Date(model.startTm).getTime())).format('yyyy-MM-dd'); //结束-开始时间
            var endTmMax = (new Date(new Date(model.startTm).getTime() + oneDay * 14)).format('yyyy-MM-dd'); //结束-结束时间
            // 设置滑动回调
            startTimeDom.attr('data-lcalendar', startTmMin + ',' + startTmMax); //设置起始时间
            calendarStart.init({
                'trigger': '#start_date',
                'type': 'date',
                'callBack': function(_this, _curr) {
                    model.startTm = _curr.yy + "-" + (_curr.mm < 10 ? '0' + _curr.mm : _curr.mm) + "-" + (_curr.dd < 10 ? '0' + _curr.dd : _curr.dd);
                    endTmMin = (new Date(new Date(model.startTm).getTime())).format('yyyy-MM-dd'); //结束-开始时间
                    endTmMax = (new Date(new Date(model.startTm).getTime() + oneDay * 14)).format('yyyy-MM-dd'); //结束-结束时间
                    model.endTm = endTmMin;
                    endTimeDom.attr('data-lcalendar', endTmMin + ',' + endTmMax);
                    calendarEnd.init({
                        'trigger': '#end_date',
                        'type': 'date',
                        'callBack': function(_this, _curr) {
                            model.endTm = _curr.yy + "-" + (_curr.mm < 10 ? '0' + _curr.mm : _curr.mm) + "-" + (_curr.dd < 10 ? '0' + _curr.dd : _curr.dd);
                        }
                    })
                }
            });
            endTimeDom.attr('data-lcalenar', endTmMin + ',' + endTmMax);
            calendarEnd.init({
                'trigger': '#end_date',
                'type': 'date',
                'callBack': function(_this, _curr) {
                    model.endTm = _curr.yy + "-" + (_curr.mm < 10 ? '0' + _curr.mm : _curr.mm) + "-" + (_curr.dd < 10 ? '0' + _curr.dd : _curr.dd);
                }
            });
        }

        $(document).ready(function() {
            initDate();
            $('#start_date').click(function() {
                if ($('#end_date').val().length) {
                    $('#end_date').val('');
                }
            })
            $('body').on('click', '.lcalendar_finish', function() {
                if ($('#start_date').val().length && $('#end_date').val().length) {
                    countDay(model.startTm, model.endTm);
                }
            })
        })
    </script>
</body>

</html>
