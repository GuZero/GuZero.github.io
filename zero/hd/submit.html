<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, max-age=0, must-revalidate, no-siteapp" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-page-mode" content="app" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="browsermode" content="application" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="renderer" content="webkit" />
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Document</title>
    <link href="./css/global.css" type="text/css" rel="stylesheet">
    <link href="./lib/LCalendar/css/LCalendar.css" type="text/css" rel="stylesheet">
    <style>
        .container {
            padding: 0 16px;
            padding-top: 44px;
            color: #8f8f94;
        }
        
        .time-box {
            padding: 18px 0;
        }
        
        .iocn {
            width: 25px;
            margin-right: 16px;
        }
        
        .blue {
            color: #4285f4;
        }
        
        .dividing-line {
            height: 8px;
            background: #ececec;
            width: 100%;
            left: 0;
        }
        
        input:-ms-input-placeholder {
            color: #8f8f94;
        }
        
        input::-webkit-input-placeholder {
            color: #8f8f94;
        }
        
        .time-box .input-box {
            width: 100%;
            padding: 6px 36px;
        }
        
        .time-box .input-box input {
            border: none;
            font-size: 14px;
            width: 40%;
            padding: 0px;
            height: 25px;
            margin-bottom: 0px;
        }
        
        .choice-box {
            margin-top: 8px;
            padding: 16px 0;
        }
        
        .choice-box .choice-icon {
            width: 28px;
        }
        
        .choice-box .add-icon {
            width: 36px;
            height: 25px;
            color: #fff;
            background: #4285f4;
            font-size: 24px;
            text-align: center;
            line-height: 25px;
            border-radius: 4px;
            right: 0;
        }
        
        .charge-box {
            margin: 8px;
            padding-top: 16px;
        }
        
        .charge-box .charge-title p {
            right: 0;
        }
        
        .charge-box .text {
            margin-top: 12px;
        }
        
        .checice-content {
            max-height: 120px;
            overflow-y: scroll;
        }
        
        .choice-content .item {
            color: #4d4d4d;
            margin: 10px auto;
        }
        
        .choice-content .item p {
            width: 70%;
            word-break: break-all;
        }
        
        .choice-content .item .check-box {
            width: 18px;
            height: 17px;
            border: 1px solid #979797;
            border-radius: 3px;
            margin-top: 2px;
            margin-right: 16px;
        }
        
        .choice-content .item .check-box .checked-icon {
            width: 10px;
            height: 5px;
            border-bottom: 2px solid #4788f4;
            border-left: 2px solid #4788f4;
            transform: rotate(-45deg);
            -ms-transform: rotate(-45deg);
            /* IE 9 */
            -moz-transform: rotate(-45deg);
            /* Firefox */
            -webkit-transform: rotate(-45deg);
            /* Safari 和 Chrome */
            -o-transform: rotate(-45deg);
            margin-top: 3px;
            margin-left: 3px;
        }
        
        .btn {
            background-color: #4285f4;
            font-size: 15px;
            padding: 7px 0;
            width: 100%;
            border-radius: 4px;
            color: #fff;
            text-align: center;
        }
        
        .btn:active {
            background-color: #3463af;
        }
        
        .agreement-box {
            width: 100%;
            text-align: center;
            margin-top: 30%;
        }
        
        .agreement-box .agree-icon {
            width: 18px;
            margin-top: -2px;
            margin-right: 6px;
        }
        
        .agreement-box a {
            color: #bfbfbf;
            text-decoration: underline;
        }
        
        .btn-box {
            margin-top: 16px;
        }
        
        .prompt-box {
            /* display: block; */
            background: rgba(0, 0, 0, 0.4);
            opacity: 1;
        }
        
        .prompt-box .prompt-info {
            width: 70%;
            height: 130px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -35%;
            margin-top: -65px;
            background: #fff;
            line-height: 30px;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
            padding-top: 16px;
        }
        
        .prompt-box .prompt-info img {
            width: 25%;
        }
    </style>
</head>

<body>
    <div id="mgAlert" class="mgAlert center fixed f14"></div>
    <div id="sysLoading" class="sysLoading fixed">
        <i class="ion-loading-c"></i>
    </div>
    <div class="gege-header fixed">
        <div class="title center ellipsis f16 abs">格格礼品送祝福</div>
        <a class="icgoback" href="/hd/make"></a>
    </div>
    <div class="container">
        <div class="time-box">
            <div class="time-title flex">
                <div class="iocn time-icon">
                    <img src="//img.aimoge.com/FoWx8gJnGyp3c_Ov9fWCG0eVgMUH" alt="time-icon">
                </div>
                <p>选择时间（已选&nbsp&nbsp<span id="day" class="blue">0</span>&nbsp&nbsp天）</p>
            </div>
            <div class="input-box flex flex-justify-between">
                <input type="text" id="start_date" placeholder="开始时间" readonly readonlyunselectable="on" class="center">
                <span>----</span>
                <input type="text" id="end_date" placeholder="结束时间" readonly readonlyunselectable="on" class="center">
            </div>
        </div>
        <div class="dividing-line abs"></div>
        <div class="choice-box">
            <div class="choice-title flex rel">
                <div class="iocn choice-icon">
                    <img src="//img.aimoge.com/Fv1Ojcrc0kcNoo0OdHAeMvHATYdn" alt="choice-icon">
                </div>
                <p>选择柜机（已选&nbsp&nbsp<span id="chest" class="blue">0</span>&nbsp&nbsp个）</p>
                <div class="add-icon abs">+</div>
            </div>
            <div class="choice-content"></div>
        </div>
        <div class="dividing-line abs"></div>
        <div class="charge-box">
            <div class="charge-title flex rel">
                <div class="iocn charge-icon">
                    <img src="//img.aimoge.com/FgrEPLTkazeV_rEeBomK3P3gr15p" alt="">
                </div>
                <span>收费标注</span>
                <p class="blue f16 abs">共计<span id="total">0</span>元</p>
            </div>
            <p class="text f16">特惠1元/柜/天</p>
        </div>
        <div class="agreement-box flex flex-justify-center">
            <div class="agree-icon">
                <img src="//img.aimoge.com/FqfmB3mlFn4U9FLh8saH4QE7UhCj" alt="agree-icon">
            </div>
            <a href="#">同意柜机屏幕展示协议</a>
        </div>
        <div class="btn-box">
            <div class="btn" id="pay">支付</div>
        </div>
        <div class="sysLoading fixed prompt-box">
            <div class="prompt-info">
                <img src="//img.aimoge.com/FsNN9KaeHuuk90DQlqyLtNxOPfdd" alt="">
                <p>互动屏预定中...</p>
            </div>
        </div>
    </div>
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/LCalendar/js/LCalendar.js"></script>
    <script src="./lib/util.js"></script>
    <script>
        _util.dateFormat();
        var model = {
            isAgree: true
        };

        function countDay(startTm, endTm) { //计算用户选择了多少天
            var howTime = (new Date(endTm).getTime() - new Date(startTm).getTime()) + 86400000;
            model.how = Math.round(howTime / 86400000);
            $('#day').html(model.how);
            CountTerminalPrice();
        }

        function initDom() {
            var _html = '';
            for (var i = 0; i < model.terminals.length; i++) {
                _html += '<div class="item flex" data-index=' + i + '><div class="check-box"><div class="checked-icon"></div></div><p>' + model.terminals[i].terminal_name + '</p></div>';
            }
            $('#chest').html(model.terminals.length);
            $('.choice-content').html(_html);
            if (!$.isEmptyObject(model.oldTime)) {
                $('#start_date').val(model.oldTime.startTm);
                $('#end_date').val(model.oldTime.endTm);
                countDay(model.oldTime.startTm, model.oldTime.endTm)
            }
        }

        function initDate() { //初始化时间组件
            //设置初始时间
            var currHour = new Date().getHours();
            var oneDay = 86400000; //定义一天的时长
            model.startTm = (new Date(new Date().getTime() + (currHour >= 17 ? oneDay * 2 : oneDay))).format('yyyy-MM-dd');
            model.endTm = (new Date(new Date(model.startTm).getTime() + oneDay * 13)).format('yyyy-MM-dd');
            var calendarStart = new lCalendar(); //开始时间实例
            var calendarEnd = new lCalendar(); //结束时间实例
            var startTimeDom = $('#start_date'); //开始时间DOM
            var endTimeDom = $('#end_date'); //结束时间DOM
            // 设置开始时间 
            var startTmMin = (new Date(new Date().getTime() + (currHour >= 17 ? oneDay * 2 : oneDay))).format('yyyy-MM-dd'); //开始-起始时间
            var startTmMax = (new Date(new Date().getTime() + oneDay * 13)).format('yyyy-MM-dd'); //开始-结束时间
            //设置结束时间
            var numDate = oneDay; //默认增加一天
            if (currHour >= 17) {
                numDate = oneDay * 2;
            }
            var endTmMin = (new Date(new Date(model.startTm).getTime())).format('yyyy-MM-dd'); //结束-开始时间
            var endTmMax = (new Date(new Date(model.startTm).getTime() + oneDay * 13)).format('yyyy-MM-dd'); //结束-结束时间
            // 设置滑动回调
            startTimeDom.attr('data-lcalendar', startTmMin + ',' + startTmMax); //设置起始时间
            calendarStart.init({
                'trigger': '#start_date',
                'type': 'date',
                'callBack': function(_this, _curr) {
                    model.startTm = _curr.yy + "-" + (_curr.mm < 10 ? '0' + _curr.mm : _curr.mm) + "-" + (_curr.dd < 10 ? '0' + _curr.dd : _curr.dd);
                    endTmMin = (new Date(new Date(model.startTm).getTime())).format('yyyy-MM-dd'); //结束-开始时间
                    endTmMax = (new Date(new Date(model.startTm).getTime() + oneDay * 13)).format('yyyy-MM-dd'); //结束-结束时间
                    model.endTm = endTmMin;
                    endTimeDom.attr('data-lcalendar', endTmMin + ',' + endTmMax);
                    calendarEnd.init({
                        'trigger': '#end_date',
                        'type': 'date',
                        'callBack': function(_this, _curr) {
                            model.endTm = _curr.yy + "-" + (_curr.mm < 10 ? '0' + _curr.mm : _curr.mm) + "-" + (_curr.dd < 10 ? '0' + _curr.dd : _curr.dd);
                        }
                    })
                }
            });
            endTimeDom.attr('data-lcalendar', endTmMin + ',' + endTmMax);
            calendarEnd.init({
                'trigger': '#end_date',
                'type': 'date',
                'countDay': function() {
                    //点击完成时计算用户选择多少天
                    countDay(model.startTm, model.endTm);
                },
                'callBack': function(_this, _curr) {
                    model.endTm = _curr.yy + "-" + (_curr.mm < 10 ? '0' + _curr.mm : _curr.mm) + "-" + (_curr.dd < 10 ? '0' + _curr.dd : _curr.dd);
                }
            });
        }

        function verifyTerminal(terminalCode, startTm, endTm) { //校验终端是否合法
            _util.ajaxData('GET', _util.config.API + '/media/adinteraction/inspect?city_id=' + model.city_id + terminalCode + '&start_date=' + startTm + '&end_date=' + endTm,
                null,
                function(res) {
                    console.log(res);
                },
                function(err) {
                    _util.showErrorTip('您的网络可能出了点问题:(');
                })
        }

        function checkedIcon(that) {
            var icon = that.find('.checked-icon'),
                index = that.data('index');
            if (icon.is(':visible')) {
                icon.removeClass('show').addClass('hide');
                model.terminals[index].checked = false;
            } else {
                icon.removeClass('hide').addClass('show');
                model.terminals[index].checked = true;
            }
        }

        function getTerminal() { //获取用户选择的终端
            model.terminals = JSON.parse(window.sessionStorage.getItem('_terminal') || '[]');
            model.oldTime = JSON.parse(window.sessionStorage.getItem('_time') || '{}');
            if (!$.isEmptyObject(model.oldTime) && model.terminals.length) {
                filterData();
                var terminal_codes = '';
                for (var i = 0; i < model.terminal_codes.length; i++) {
                    terminal_codes = '&terminal_code=' + model.terminal_codes[i];
                }
                verifyTerminal(terminal_codes, model.oldTime.startTm, model.oldTime.endTm);
            }
            initDom();
        }

        function setLocalData() {
            var data = {
                startTm: model.startTm,
                endTm: model.endTm,
            }
            window.sessionStorage.setItem('_time', JSON.stringify(data));
        }

        function CountTerminalPrice() { //计算终端价格
            var terminalPrice = 0,
                terminalNum = 0;
            for (var i = 0; i < model.terminals.length; i++) {
                terminalNum++;
            }
            terminalPrice = model.how * 1 * terminalNum;
            $('#total').html(terminalPrice);
        }

        function checkMassage() {
            if (!$('#start_date').val().length || !$('#end_date').val().length) {
                return '请选择展示的日期'
            }
            if (!model.terminals.length) {
                return '请选择柜机'
            }
            if (!model.isAgree) {
                return '抱歉您还没有同意展示协议'
            }
            return '';
        }

        function filterData() { //获取用户选择的终端
            model.terminal_codes = [];
            for (var i = 0; i < model.terminals.length; i++) {
                if (model.terminals[i].checked) {
                    model.city_id = model.terminals[i].city_id;
                    model.terminal_codes.push(model.terminals[i].terminal_code);
                }
            }
        }

        function submitData() {
            var msg = checkMassage(),
                userImgInfo = JSON.parse(window.sessionStorage.getItem('_img') || '{}');
            if ($.isEmptyObject(userImgInfo)) {
                _util.showErrorTip('用户的图片信息不存');
                return false;
            }
            if (!msg == '') {
                _util.showErrorTip(msg);
                return false;
            }
            filterData();
            var data = {
                content: userImgInfo.content,
                image: userImgInfo.user_img,
                category: userImgInfo.category,
                terminal_codes: model.terminal_codes,
                city_id: model.city_id,
                start_date: model.startTm,
                end_date: model.endTm
            }
            $('.prompt-box').show();
            _util.ajaxData('POST', _util.config.API + '/media/adinteraction', data, function(res) {
                $('.prompt-box').hide();
                if (res.status == 0) {
                    model.order = {
                        order_id: data._id,
                        total_fee: data.fee,
                        pay_id: data.pay_id,
                        status: data.status
                    }
                } else {
                    if (res.msg) _util.showErrorTip(res.msg);
                }
            }, function(err) {
                $('.prompt-box').hide();
                _util.showErrorTip('您的网络可能出了点问题:(')
            })

        }

        function goPay() {
            var data = {
                order_id: model.order.order_id,
                service: 'media_adinteraction_service',
                pay_Type: 4,
                total_fee: model.order.total_fee,
                total_num: 1,
                callbackurl: encodeURIComponent('/examine')
            }

            function pay() {
                var url = '/pay?&payType=' + data.pay_Type + '&payTypes=' + data.pay_Type + '&order_ids=' + data.order_id + '&service=' + data.service + '&total_fee=' + data.total_fee + '&total_num=' + data.total_num + '&callbackurl=' + data.callbackurl;
                window.location.href = '/user/loading/55eba9799c7684b7098b4569?redirect=' + encodeURIComponent(url);
            }
            if (model.order.status == 211) {
                confirmPayCancel(pay);
            } else {
                pay();
            }
        }

        function confirmPayCancel(callback) {
            var data = {
                service: 'media_adinteraction_service',
                pay_id: model.order.pay_id,
                pay_type: 4,
                result: 300,
                error_msg: '用户主动取消',
                pay_info: {}
            }
            _util.ajaxData('POST', _util.config.PAY + '/pay/' + model.order.pay_id, data, function(res) {
                if (res.data && res.status == 0) {
                    if (callback) callback();
                }
            }, function(err) {
                _util.showErrorTip('支付失败');
            })
        }
        $(document).ready(function() {
            initDate();
            getTerminal();
            $('#start_date').click(function() {
                if ($('#end_date').val().length) {
                    $('#end_date').val('');
                }
            })
            $('.add-icon').click(function() {
                if (!$('#start_date').val().length || !$('#end_date').val().length) {
                    _util.showErrorTip('请先选择时间再选择柜机');
                    return false;
                }
                window.location.href = 'choiceChest';
                setLocalData()
            })
            $('.choice-content').on('click', '.item', function() {
                var that = $(this);
                checkedIcon(that);
            })
            $('.agree-icon').click(function() {
                if (model.isAgree) {
                    $(this).find('img').attr('src', '//img.aimoge.com/FqfmB3mlFn4U9FLh8saH4QE7UhCj');
                    model.isAgree = false;
                } else {
                    $(this).find('img').attr('src', '//img.aimoge.com/FhHbgqJrv_v_bFqO3f3Cckg5tuHT');
                    model.isAgree = true;
                }

            })
            $('#pay').click(function() {
                submitData();
            })
        })
    </script>
</body>

</html>
