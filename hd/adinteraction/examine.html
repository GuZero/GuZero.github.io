<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />-->
    <title>大屏互动--审核中</title>
    <link rel="stylesheet" href="../../static/interaction/mui/mui.min.css">
    <link rel="stylesheet" href="../../static/interaction/css/common.css">
    <script src="../../static/interaction/js/adaptive.js"></script>

    <script>
        // 设计图宽度
        window['adaptive'].desinWidth = 375;
        // body 字体大小
        window['adaptive'].baseFont = 24;

        window['adaptive'].scaleType = 3;
        // 初始化
        window['adaptive'].init();

    </script>
</head>

<body class="mui-ios mui-ios-9 mui-ios-9-1">
    <!--   <div data-role="page">-->
    <div class="mui-content main">
        <header>
            <div class="mui-row">
                <div class="mui-col-xs-1">
                    <a class="mui-pull-left btn_share" id="goBack">
                        <img src="//img.aimoge.com/FuGSEC9x9qNjuZhJ4gYjJ_81iPjf" alt="">
                    </a>
                </div>
                <div class="mui-col-xs-11">
                    <div class="mui-title">审核状态</div>
                </div>
            </div>
        </header>
        <div class="mui-content">
            <div class="mui-content-padded">
                <div class="mui-text-center">
                    <div style="width: 1.18rem;height:0.88rem;display: inline-block">
                        <img src="//img.aimoge.com/FusiskJqzeh-IeU39DPXStckIv-U" alt="" width="100%" height="100%">
                    </div>
                </div>

                <div class="mui-text-center margin16">
                    <p class="mui-h4 mui-ellipsis color_w line_h30">
                        格格小编对着<span id="city_count">19000</span>作品
                    </p>
                    <p class="mui-h4 mui-ellipsis color_w line_h30">
                        凝视中...
                    </p>
                </div>
                <div class="mui-table-view weixi">
                    <div class="mui-row mui-text-center">
                        <div style="width:1.06rem;height:1.06rem;display: inline-block;margin-top:0.5rem">
                            <img src="//img.aimoge.com/Fr57mf2VPXU-JXi3ABQY226rGXcl" alt="" width="100%" height="100%">
                        </div>

                    </div>
                    <div class="mui-row mui-text-center font_14 line_h30 margin16">
                        微信关注格格小区
                    </div>
                    <div class="mui-row mui-text-center font_14 line_h30">
                        超能箱菜单查看互动作品的状态
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
    <!--    <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>-->
    <script>
        (function() {
            var isIPhone = !!window.navigator.appVersion.match(/iphone/gi);
            if (isIPhone && devicePixelRatio === 2) {
                var testElem = document.createElement('div');
                testElem.style.border = '.5px solid transparent';
                document.body.appendChild(testElem);
                if (testElem.offsetHeight == 1) {
                    document.querySelector('html').classList.add('hairlines');
                }
                document.body.removeChild(testElem);
            }
        })();
        //        window.config = {
        //            'BASE_URL': "{{ settings.BASE_URL|autodomain }}",
        //            'API': '{{ settings.PREFIX_API|autodomain }}',
        //            'PAY': '{{ settings.PREFIX_PAY|autodomain }}',
        //            "IMG": "{{ settings.PREFIX_IMG }}",
        //            "FILE": "{{ settings.PREFIX_FILE }}",
        //            "STORE": '{{ settings.PREFIX_STORE|autodomain }}'
        //        };
        window.config = {
            'API': '//api.dev.aimoge.com/v1'
        };
        var city_id = sessionStorage.getItem("id");
        $(function() {
            $("#goBack").on("click", function() {
                location.href = "/adinteraction/make";
            });
            $.ajax({
                type: "GET",
                url: window.config.API + "/media/adinteraction/info?city_id=" + city_id,
                dataType: 'json',
                xhrFields: {
                    withCredentials: true
                },
                success: function(data) {
                    console.log(data.data.city_count);
                    var count
                    if (data.data.city_count == null) {
                        count = 0;
                    } else {
                        count = data.data.city_count;
                    }
                    $("#city_count").text(count);

                }
            });
        })

    </script>
    <!--    </div>-->
</body>

</html>
