<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>大屏互动</title>
    <link rel="stylesheet" href="mui/mui.min.css">
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
    <div class="mui-content main">
        <header class="mui-bar-nav">
            <a href="#" class="mui-pull-right btn_share">
                <img src="static/cut/btn_share@2x.png" alt="">
            </a>
            <div class="mui-title">大屏互动</div>
        </header>
        <div class="mui-content">
            <div class="mui-content-padded margin120">
                <div id="info">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">
                            <div class="mui-table">
                                <div class="mui-table-cell mui-col-xs-10" >
                                    <div class="mui-row">
                                        <div class="mui-col-sm-2 mui-ellipsis gray">屏幕：</div>
                                        <div class="mui-col-sm-10 mui-ellipsis">南京格格货栈</div>
                                    </div>
                                    <div class="mui-row">
                                        <div class="mui-col-sm-2 mui-ellipsis gray">日期：</div>
                                        <div class="mui-col-sm-10">2017-4-24--2017-4-31</div>
                                    </div>
                                    <div class="mui-row">
                                        <div class="mui-col-sm-2 mui-ellipsis gray">审核：</div>
                                        <div class="mui-col-sm-10 blue">未审核</div>
                                    </div>
                                </div>
                                <div class="mui-table-cell mui-col-xs-2 mui-text-right pd_t16" >
                                    <a href="#">
                                        <img src="static/cut/btn_right_arrow@2x.png" alt="" width="24" height="22">
                                    </a>
                                </div>

                            </div>
                        </li>
                        <li class="mui-table-view-cell">
                            <div class="mui-table">
                                <div class="mui-table-cell mui-col-xs-10" >
                                    <div class="mui-row">
                                        <div class="mui-col-sm-2 mui-ellipsis gray">屏幕：</div>
                                        <div class="mui-col-sm-10 mui-ellipsis">南京格格货栈</div>
                                    </div>
                                    <div class="mui-row">
                                        <div class="mui-col-sm-2 mui-ellipsis gray">日期：</div>
                                        <div class="mui-col-sm-10">2017-4-24--2017-4-31</div>
                                    </div>
                                    <div class="mui-row">
                                        <div class="mui-col-sm-2 mui-ellipsis gray">审核：</div>
                                        <div class="mui-col-sm-10 blue">未审核</div>
                                    </div>
                                </div>
                                <div class="mui-table-cell mui-col-xs-2 mui-text-right pd_t16" >
                                    <a href="#">
                                        <img src="static/cut/btn_right_arrow@2x.png" alt="" width="24" height="22">
                                    </a>
                                </div>

                            </div>
                        </li>
                    </ul>
                </div>
                <div id="no_work">
                    <div>
                        <div class="img_pic">
                            <img src="static/cut/img_pic@2x.png" alt="">
                        </div>
                        <p class="blue">暂无互动作品</p>
                    </div>
                </div>

                <button type="button" class="mui-btn mui-btn-primary mui-btn-block bottom" id="startBtn">开始制作</button>
            </div>
        </div>
    </div>
    <script src="static/js/jquery-2.1.1.min.js"></script>
    <script>
        $(function () {
            $("#startBtn").click(function () {
                location.href = "Make.html";
            })
        })
    </script>
</body>
</html>
